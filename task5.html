<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
 <form >
 <label for="fname">first name</label>
 <input type="text" id="fname" name="fname" value="dhiraj"></input>
 <br>
 <label for="lname">last name</label>
 <input type="text" id="lname" name="lname" value="kale"></input>
<br>
 <label for="email">email</label>
 <input type="text" id="email" name="email" placeholder="type your email"></input>
<br>
 <label for="password">password</label>
 <input type="text" id="password" name="password" placeholder="type your password"></input>
 
 <input type="button" value="confirm password">
 <br>
 <label for="gender"> gender</label>
 <br>
 <label for="male">male</label>
 <input type="radio" id="male" name="gender" value="male"></input>
 <br>
 <label for="female">female</label>
 <input type="radio" id="female" name="gender" value="female"></input>
 <br>
 <label for="dob">date of birth</label>
 <input type="datetime" name="date" id="date" placeholder="date of birth"></input>
 <br>
 <input type="submit" value="submit">
 </form>

</body>
</html>
