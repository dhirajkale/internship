<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rectangle Area Calculator</title>
</head>
<body>
	<h1>Rectangle Area Calculator</h1>
	<label for="length">Length:</label>
	<input type="number" id="length" name="length" value="60" step="0.01" required><br>
	<label for="width">Width:</label>
	<input type="number" id="width" name="width" value="40" step="0.01" required><br>
	<button onclick="calculateArea(length * width)">Calculate Area</button>
	<p id="result"></p>
	<script src="jstask2.js"></script>
</body>
</html>
